<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Register</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/shop-homepage.css" rel="stylesheet">
<link rel="stylesheet" href="css/register.css">

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="register.js"></script>

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Easy finder</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive"></div>
		</div>
	</nav>
	<div id="divH1Register">
		<h1 id="h1Register">Register</h1>
	</div>
	<div id="divRegister" class="jumbotron">
		<form id="formRegister">
			<table>
				<tr>
					<td>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Username*
									: </<span></span>
							</div>
							<input type="text" required class="form-control"
								placeholder="e.g. username1" id="username"
								aria-label="e.g. username1" aria-describedby="basic-addon1">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Password*
									: </<span></span>
							</div>
							<input type="password" required class="form-control"
								placeholder="e.g. password1" id="password"
								aria-label="e.g. pass1" aria-describedby="basic-addon1">
						</div>
					</td>
				</tr>
				<tr>

					<td>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Name* :
									</<span></span>
							</div>
							<input type="text" required class="form-control"
								placeholder="e.g. name1" id="name" aria-label="e.g. name1"
								aria-describedby="basic-addon1">
						</div>
					</td>
				</tr>
				<tr>

					<td><div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Last
									Name* : </<span></span>
							</div>
							<input type="text" required class="form-control"
								placeholder="e.g. lastName1" id="lastName"
								aria-label="e.g. lastName1" aria-describedby="basic-addon1">
						</div></td>
				</tr>
				<tr>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Role : </<span></span>
						</div>
						<div id="divRole">
							<label id="labelCustomer">Customer</label>
						</div>
					</div>
				</tr>
				<tr>
					<td><div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Tel* :
									</<span></span>
							</div>
							<input type="text" required class="form-control"
								placeholder="e.g. +38164/000-0000" id="tel"
								aria-label="e.g. +38164/000-0000"
								aria-describedby="basic-addon1">
						</div></td>
				</tr>
				<tr>
					<td><div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Email* :
									</<span></span>
							</div>
							<input type="email" required class="form-control"
								placeholder="e.g. user@gmail.com" id="email"
								aria-label="e.g. user@gmail.com" aria-describedby="basic-addon1">
						</div></td>
				</tr>
				<tr>
					<td><div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">City* :
									</<span></span>
							</div>
							<input type="text" required class="form-control"
								placeholder="e.g. Kragujevac" id="city"
								aria-label="e.g. Kragujevac" aria-describedby="basic-addon1">
						</div></td>
				</tr>
				<tr>
					<td><div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Date* :
									</<span></span>
							</div>
							<input type="date" required min="2019-01-01" max="2019-12-31"
								class="form-control" id="date" placeholder="e.g. mm/dd/2019"
								aria-label="e.g. Kragujevac" aria-describedby="basic-addon1">
						</div></td>
				</tr>
				<tr>
					<td><input type="submit" class="btn btn-secondary"
						id="submitRegister" value="Register" name=""></td>
				</tr>
			</table>
		</form>
	</div>




</body>

</html>
